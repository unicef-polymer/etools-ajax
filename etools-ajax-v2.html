<script>
  (function(window) {
    'use strict';

    function defineEtoolsRequest() {
      var etoolsRequest = {
        properties: {
          reqProgress: {
            type: Object,
            notify: true,
            readOnly: true,
            value: function() {
              return null;
            }
          },
          checkReqProgress: {
            type: Object,
            value: function() {
              return null;
            },

            // ironRequestOptions: {
            //   type:Object,
            //   value: function() {
            //     return {
            //         url: '',
            //         method:'GET',
            //         headers: '',
            //         body: '',
            //         async: true,
            //         handleAs: 'json',
            //         jsonPrefix: '',
            //         withCredentials: false,
            //         timeout: 0
            //     }
            //   }
            // },
          }
        },

        sendRequest: function(reqConfig) {

          /**
           endpoint: {
             url: 'http://...'
             exp: 10000,
             cachingKey: 'blabla'
           }
           - if endpoint, set reqConfig.url = endpoint.url
           - if GET & endpoint.exp check cached data in dexie
           */
          var preparedConfigOptions =  this._prepareConfigOptions(reqConfig);
          var reqConfigOptions = preparedConfigOptions.ironRequestOptions;
          var cachingInfo = preparedConfigOptions.cachingInfo;

          var cachedResponse = _tryGetCachedData(cachingInfo);
          if(cachedResponse) {
             return new Promise(function(resolve) {
               resolve(cachedResponse);
               });
          }

          var request = /** @type {!IronRequestElement} */ (document.createElement('iron-request'));
          this._checkRequestProgress(request, reqConfig.checkProgress);

          var _this = this;

          return new Promise(function(resolve, reject) {
            request.completes.then(function(request) {
              _this.etoolsAjaxLog('log', 'have response', null, null, null, true);
              var responseData = request.response;

              if (this.reqConfigOptions.handleAs === 'json' && typeof responseData === 'string') {
                responseData = JSON.parse(responseData);
              }

              if(cachingInfo.requestIsViableForCaching) {
                this.cacheEndpointData(responseData, cachingInfo);
              }

              resolve(responseData);

            }).catch(function(request, error) {
              var errorDetails = {
                error: error,
                status: request.xhr.status,
                statusText: request.xhr.statusText,
                response: request.xhr.response
              };
              reject(errorDetails);
            }.bind(this, request));

            request.send(this.ironRequestOptions);

          });
        },

        _tryGetCachedData: function(cachingInfo) {
           if (cachingInfo.requestIsViableForCaching) {
              return this.getEndpointDataFromCache(cachingInfo);
           }
           return null;
        },

        _prepareConfigOptions: function(reqConfig) {
          return {
                  ironRequestOptions : {
                      url: this._extractUrl(reqConfig),
                      method: reqConfig.method || 'GET',
                      headers: this._getRequestHeaders('application/json', reqConfig.body, reqConfig.headers),
                      body: reqConfig.body || {},
                      async: !reqConfig.sync,
                      handleAs: reqConfig.handleAs || 'json',
                      jsonPrefix: reqConfig.jsonPrefix || '',
                      withCredentials: !!reqConfig.withCredentials,
                      timeout: reqConfig.timeout || 0
                   },
                   cachingInfo : this.setCachingInfo(reqConfig)
                 };
        },

        _extractUrl: function(reqConfig){
          var url = '';
          if(endpoint && endpoint.url)
            url = endpoint.url;

          url += this._buildQueryString(url, reqConfig.params);

          return url;
        },

        _buildQueryString: function(url, params) {
           var queryStr ='';
           if (!params || !this._isNonEmptyObject(params)) {
             return '';
           }
           if (url.indexOf("?") < 0) {
              queryStr += '?';
            } else {
              queryStr += '&';
            }
           for (var key in params) {
             queryStr += key + '=' + params[key] +'&';
           };

           queryStr = queryStr.substring(0, queryStr.length-1);//remove trailing &

           return queryStr;
        },

        _getRequestHeaders: function(cType, body, aditionalHeaders) {
          var headers = {};
          var contentType = cType;
          if (contentType == null && (typeof body === 'string')) {
            contentType = 'application/x-www-form-urlencoded';
          }
          if (contentType) {
            headers['content-type'] = contentType;
          }
          var header;
          if (aditionalHeaders instanceof Object) {
            for (header in aditionalHeaders) {
              headers[header] = aditionalHeaders[header].toString();
            }
          }
          return headers;
        },

        _checkRequestProgress: function(request, checkProgress) {
          if (!checkProgress || !request || !request.progress) {
            return;
          }
          this.checkReqProgress = setInterval(function() {
            if (request.progress.constructor === Object && Object.keys(request.progress).length > 0) {
              this._setReqProgress(request.progress);
              if (!request.progress.lengthComputable || request.progress.loaded === request.progress.total) {
                this._stopReqProgressCheck();
              }
            }
          }.bind(this), 0);
        },
        _stopReqProgressCheck: function() {
          if (this.checkReqProgress) {
            clearInterval(this.checkReqProgress);
          }
        }
      };

      return etoolsRequest;
    }

    window.EtoolsRequest = window.EtoolsRequest ||
      [EtoolsAjaxLogsBehavior, EtoolsAjaxDataBehavior, EtoolsEndpointsBehavior,
        EtoolsAjaxCacheBehavior, defineEtoolsRequest()];
  })(window);
</script>
