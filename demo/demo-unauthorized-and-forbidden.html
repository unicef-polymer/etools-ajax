<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../etools-ajax.html">

<dom-module id="demo-unauthorized-and-forbidden">
  <template>
    <etools-ajax id="unauthorized" url="http://silex-test-app.local/respond-with-status-code/401" method="GET" on-unauthorized="_onUnauthorized" logs="true"></etools-ajax>
    <etools-ajax id="forbidden" url="http://silex-test-app.local/respond-with-status-code/403" method="GET" on-forbidden="_onForbidden" logs="true"></etools-ajax>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'demo-unauthorized-and-forbidden',
        properties: {},

        ready: function() {

        },

        _onForbidden: function(event) {
          console.log('Forbidden http status code received: ', event);
        },

        _onUnauthorized: function(event) {
          console.log('Unauthorized http status code received: ', event);
        },

      });
    })();
  </script>
</dom-module>
