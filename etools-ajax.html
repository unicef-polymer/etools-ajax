<link rel="import" href="etools-ajax-request-behavior.html">

<dom-module id="etools-ajax">

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'etools-ajax',

        behaviors: [EtoolsAjaxRequestBehavior],

        properties: {
          url: String,
          endpoint: Object,
          params: Object
        },
        observers: [
          '_optionsChanged(url)',
          '_optionsChanged(endpoint)',
          '_optionsChanged(params)',
        ],
        send: function() {
          var opt = {
            endpoint: this.endpoint || {url: this.url},
            params: this.params
          }

          return this.sendRequest(opt)
              .then(function(data) {
                this.fire('success', data);
                return data;
              }.bind(this))
              .catch(function(error) {
                this.handleError(error);
              }.bind(this));
        },

        _optionsChanged: function() {
          this.debounce('etools-ajax-options-changed', function() {
            if (!this.endpoint && !this.url) {
              return;
            }
            this.send();
          }.bind(this), 300)
        },

        handleError: function(error) {
          if (error.status === 401) {
            this.fire('unauthorized', error.error);
            return;
          }

          if (error.status === 403) {
            this.fire('forbidden', error.error);
            return;
          }
          this._log('error', error.error);

          this.fire('fail', {
            detail: error.error
          });
        },

      });

    })();
  </script>
</dom-module>
